<div id="booking-forms">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Booking Form</h2>
    <form id="bookingForm" class="booking-form">
      <h2>Formulir Pemesanan</h2>
      <div class="form-group">
        <label for="nama">Nama*</label>
        <input type="text" id="nama" name="nama" required />
      </div>
      <div class="form-group">
        <label for="namaGrup">Nama Grup*</label>
        <input type="text" id="namaGrup" name="namaGrup" required />
      </div>
      <div class="form-group">
        <label for="namaPerusahaan">Nama Perusahaan*</label>
        <input type="text" id="namaPerusahaan" name="namaPerusahaan" required />
      </div>
      <div class="form-group">
        <label for="idKaryawan">ID Karyawan/Precious*</label>
        <input type="text" id="idKaryawan" name="idKaryawan" required />
      </div>
      <div class="form-group">
        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="nomorTelepon">Nomor Telepon*</label>
        <input type="tel" id="nomorTelepon" name="nomorTelepon" required />
      </div>
      <div class="form-group">
        <label for="domisiliKTP">Domisili KTP*</label>
        <input type="text" id="domisiliKTP" name="domisiliKTP" required />
      </div>
      <div class="form-group">
        <label for="jenisMobil">Jenis Mobil yang Diminati*</label>
        <input type="text" id="jenisMobil" name="jenisMobil" required />
      </div>
      <div class="form-group">
        <label>Test Drive*</label>
        <div class="radio-group">
          <input
            type="radio"
            id="testDriveYes"
            name="testDrive"
            value="Iya"
            required
          />
          <label for="testDriveYes">Iya</label>
          <input
            type="radio"
            id="testDriveNo"
            name="testDrive"
            value="Tidak"
            required
          />
          <label for="testDriveNo">Tidak</label>
        </div>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agreement" name="agreement" required />
        <label for="agreement"
          >Dengan mengakses halaman ini, Anda mengakui dan setuju bahwa Anda
          secara sadar memberikan data pribadi Anda, menerima praktik,
          persyaratan, dan/atau kebijakan yang diuraikan dalam Kebijakan ini,
          dan Anda dengan ini mengizinkan Kami untuk mengumpulkan, menggunakan,
          mengungkapkan dan/atau mengolah data pribadi Anda seperti yang
          dijelaskan di sini.</label
        >
      </div>
      <div class="form-group">
        <div
          class="g-recaptcha"
          data-sitekey="6LfTSA0qAAAAACRF0sxbquEq9UYoxOfd1gut7W2a"
        ></div>
      </div>
      <button type="submit" class="submit-btn">Pesan Sekarang</button>
    </form>
  </div>
</div>
