{% extends 'mvp.wulingepp::layouts.admin' %}

{% block content %}
    <h1>Create New Banner</h1>

    <form action="{{ url('admin/wulingepp/banners') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="link">Link</label>
            <input type="url" class="form-control" id="link" name="link" required>
        </div>
        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control-file" id="image" name="image" required>
        </div>
        <div class="form-group">
            <label for="order">Order</label>
            <input type="number" class="form-control" id="order" name="order" required>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_active" name="is_active">
            <label class="form-check-label" for="is_active">Active</label>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Create Banner</button>
    </form>
{% endblock %}
