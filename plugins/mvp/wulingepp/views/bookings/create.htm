{% extends 'mvp.wulingepp::layouts.admin' %}

{% block content %}
    <h1>Create New Booking</h1>

    <form action="{{ url('admin/wulingepp/bookings') }}" method="POST">
        <div class="form-group">
            <label for="vehicle_types_id">Vehicle Type</label>
            <select class="form-control" id="vehicle_types_id" name="vehicle_types_id" required>
                {% for type in vehicleTypes %}
                    <option value="{{ type.id }}">{{ type.name_type }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="prospect_name">Prospect Name</label>
            <input type="text" class="form-control" id="prospect_name" name="prospect_name" required>
        </div>
        <div class="form-group">
            <label for="prospect_email">Email</label>
            <input type="email" class="form-control" id="prospect_email" name="prospect_email" required>
        </div>
        <div class="form-group">
            <label for="prospect_phone">Phone</label>
            <input type="tel" class="form-control" id="prospect_phone" name="prospect_phone" required>
        </div>
